<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <i class="fa fa-home"></i> Logo
        </div>
        
        <div class="nav-icons">
            <i class="fa fa-globe"></i>
            <i class="fa fa-user"></i>
            <i class="fa fa-envelope"></i>
            <button class= "Notifications"><i class="fa fa-bell"></i><span class="badge">3</span></button>
        </div>

        <div class="profile">
            <img src="https://w7.pngwing.com/pngs/613/636/png-transparent-computer-icons-user-profile-male-avatar-avatar-heroes-logo-black.png" alt="User">
        </div>
    </div>

</body>
</html>
